<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table {
            border: 1px solid black;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 5px;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Cities</th>
                <th>Fruits</th>
                <th>Names</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Lagos</td>
                <td>Apple</td>
                <td>Abeni</td>
            </tr>

            <tr>
                <td>Paris</td>
                <td>Guava</td>
                <td>Amope</td>
            </tr>
        </tbody>
</body>
</html>
